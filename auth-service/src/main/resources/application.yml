spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/authdb?autocommit=true
    username: postgres
    password: admin123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    try-it-out-enabled: true
    display-request-duration: true
    persist-authorization: true

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always

# JWT Configuration
jwt:
  secret: "tu-clave-secreta-de-32-caracteres-aqui"
  access-token-expiration: 900000      # 15 minutos
  refresh-token-expiration: 604800000  # 7 d√≠as

# User Service URL
user-service:
  url: http://localhost:8082

server:
  port: 8083

logging:
  level:
    com.turnoya.auth: DEBUG
    org.springframework.web: DEBUG